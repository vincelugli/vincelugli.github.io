# Name of the workflow
name: Build and Deploy GRumble

# Run this workflow every time a push is made to the "main" branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Set the necessary permissions for the GITHUB_TOKEN for the deployment jobs
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tournament-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Build the application
        run: npm run build
        env:
          REACT_APP_GA_MEASUREMENT_ID: ${{ secrets.REACT_APP_GA_MEASUREMENT_ID }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './tournament-app/build'

  # Deploy job
  deploy:
    # This job requires the 'build' job to have completed successfully
    needs: build
    
    # Grant permissions for the deployment
    permissions:
      pages: write
      id-token: write

    # Specify the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4